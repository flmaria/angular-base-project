
<div class="container">

  <div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card class="card" fxLayout="column">
      <mat-card-title fxLayout="row">
        <span> Users List </span>
        <span class="spacer"></span>
        <span>
          <button mat-raised-button id="btn-add" color="primary" [routerLink]="['add']" ><mat-icon>add </mat-icon>Add User</button>
        </span>
      </mat-card-title>
      <mat-card-content >
        
        <table mat-table [dataSource]="dataSource" 
            matSort matSortDisableClear>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let user"><a class="edit-item" (click)="userDetails(user.id)">{{user.name}}</a></td>
          </ng-container>
    
          <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
            <td mat-cell *matCellDef="let user">{{user.login}}</td>
          </ng-container>
          
          <ng-container matColumnDef="email"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
          </ng-container>

          <ng-container matColumnDef="Operations">
            <th mat-header-cell *matHeaderCellDef>Operations</th>
            <td mat-cell *matCellDef="let user" class="">
                <button mat-button class="margin-right-5px" (click)="userUpdate(user.id)"><mat-icon class="">edit</mat-icon></button>
                <button mat-button (click)="deleteUser(user.id)"><mat-icon class="">delete</mat-icon></button>
            </td>
        </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator></mat-paginator> 
       
      </mat-card-content>
    </mat-card>
  
  </div>
</div>
